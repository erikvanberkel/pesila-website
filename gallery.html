<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Image Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin: 0 auto;
      }

      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      /* Landscape images (4x3) */
      .landscape {
        grid-column: span 2 / auto;
      }

      /* Portrait images (3x4) */
      .portrait {
        grid-column: span 2 / auto;
        grid-row: span 2 / auto;
      }

      /* Fullscreen modal */
      .fullscreen-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.75);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }

      .fullscreen-modal img {
        max-width: 90%;
        max-height: 90%;
        object-fit: contain;
        border-radius: 8px;
      }

      .close-button {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 40px;
        color: white;
        cursor: pointer;
        background: none;
        border: none;
      }

      @media (max-width: 600px) {
        .gallery {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img src="images/gallery/w1280/photo-01.avif" alt="Landscape 01" class="landscape" />
      <img src="images/gallery/w1280/photo-02.avif" alt="Landscape 02" class="landscape" />
      <img src="images/gallery/w1280/photo-03.avif" alt="Landscape 03" class="portrait" />
      <img src="images/gallery/w1280/photo-04.avif" alt="Landscape 04" class="landscape" />
      <img src="images/gallery/w1280/photo-05.avif" alt="Landscape 05" class="portrait" />
      <img src="images/gallery/w1280/photo-06.avif" alt="Landscape 06" class="portrait" />
      <img src="images/gallery/w1280/photo-07.avif" alt="Landscape 07" class="portrait" />
      <img src="images/gallery/w1280/photo-08.avif" alt="Landscape 08" class="landscape" />
      <img src="images/gallery/w1280/photo-09.avif" alt="Landscape 09" class="landscape" />
      <img src="images/gallery/w1280/photo-10.avif" alt="Landscape 10" class="portrait" />
      <img src="images/gallery/w1280/photo-11.avif" alt="Landscape 11" class="landscape" />
      <img src="images/gallery/w1280/photo-12.avif" alt="Landscape 12" class="portrait" />
      <img src="images/gallery/w1280/photo-13.avif" alt="Landscape 13" class="landscape" />
      <img src="images/gallery/w1280/photo-14.avif" alt="Landscape 14" class="portrait" />
      <img src="images/gallery/w1280/photo-15.avif" alt="Landscape 15" class="portrait" />
      <img src="images/gallery/w1280/photo-16.avif" alt="Landscape 16" class="landscape" />
      <img src="images/gallery/w1280/photo-17.avif" alt="Landscape 17" class="landscape" />
      <img src="images/gallery/w1280/photo-18.avif" alt="Landscape 18" class="portrait" />
      <img src="images/gallery/w1280/photo-19.avif" alt="Landscape 19" class="landscape" />
      <img src="images/gallery/w1280/photo-10.avif" alt="Landscape 10" class="portrait" />
      <img src="images/gallery/w1280/photo-21.avif" alt="Landscape 21" class="landscape" />
      <img src="images/gallery/w1280/photo-22.avif" alt="Landscape 22" class="portrait" />
      <img src="images/gallery/w1280/photo-23.avif" alt="Landscape 23" class="portrait" />
      <img src="images/gallery/w1280/photo-24.avif" alt="Landscape 24" class="landscape" />
      <img src="images/gallery/w1280/photo-25.avif" alt="Landscape 25" class="landscape" />
      <img src="images/gallery/w1280/photo-26.avif" alt="Landscape 26" class="landscape" />
      <img src="images/gallery/w1280/photo-27.avif" alt="Landscape 27" class="landscape" />
      <img src="images/gallery/w1280/photo-28.avif" alt="Landscape 28" class="landscape" />
      <img src="images/gallery/w1280/photo-29.avif" alt="Landscape 29" class="portrait" />
    </div>

    <div class="fullscreen-modal" id="fullscreenModal">
      <button class="close-button" id="closeButton">&times;</button>
      <img id="fullscreenImage" src="" alt="Fullscreen Image" />
    </div>

    <script>
      const galleryImages = document.querySelectorAll(".gallery img");
      const fullscreenModal = document.getElementById("fullscreenModal");
      const fullscreenImage = document.getElementById("fullscreenImage");
      const closeButton = document.getElementById("closeButton");

      galleryImages.forEach((image) => {
        image.addEventListener("click", () => {
          fullscreenImage.src = image.src;
          fullscreenImage.alt = image.alt;
          fullscreenModal.style.display = "flex";
        });
      });

      closeButton.addEventListener("click", () => {
        fullscreenModal.style.display = "none";
      });

      fullscreenModal.addEventListener("click", (e) => {
        if (e.target === fullscreenModal) {
          fullscreenModal.style.display = "none";
        }
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          fullscreenModal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
